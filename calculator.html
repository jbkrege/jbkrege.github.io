<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="calcScript.js"></script>
  <link rel="stylesheet" href="calcStyle.css">
</head>
<title>Calculator</title>
<body>
  <div class = "base">
  <div id = "screen">
    <div id = 'screenVal'>Hi! Welcome to Ben's Calculator!</div>
    <div id = 'opp'></div>
  </div>
  <div class = 'row'>
<!--Memory buttons aren't implimented, because who uses them anyway...-->
    <button>MC</button>
    <button>M+</button>
    <button>M-</button>
    <button>MR</button>
  </div>
  <div class = 'row'>
    <button onclick="buttonHandle('C')">C</button>
    <button onclick="buttonHandle('±')">±</button>
    <button onclick="buttonHandle('÷')">÷</button>
    <button onclick="buttonHandle('*')">×</button>
  </div>
  <div class = 'row'>
    <button onclick="buttonHandle('7')">7</button>
    <button onclick="buttonHandle('8')">8</button>
    <button onclick="buttonHandle('9')">9</button>
    <button onclick="buttonHandle('-')">−</button>
  </div>
  <div class = 'row'>
    <button onclick="buttonHandle('4')">4</button>
    <button onclick="buttonHandle('5')">5</button>
    <button onclick="buttonHandle('6')">6</button>
    <button onclick="buttonHandle('+')">+</button>
  </div>
  <div class = 'row'>
    <button onclick="buttonHandle('1')">1</button>
    <button onclick="buttonHandle('2')">2</button>
    <button onclick="buttonHandle('3')">3</button>
    <button class = 'eq' onclick="buttonHandle('=')">=</button>
    <button class = 'zero' onclick="buttonHandle('0')">0</button>
    <button onclick="buttonHandle('.')">.</button>
  </div>
</div>
</body>
